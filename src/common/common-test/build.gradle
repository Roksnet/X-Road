plugins {
    id 'java-library'
}

dependencies {
    implementation project(':common:common-message')
    implementation project(':common:common-globalconf')
    implementation project(':common:common-verifier')
    implementation 'org.antlr:ST4:4.3.4'
    // JUnit is needed for ExpectedCodedException
    implementation libs.junit.vintage.engine

    api("org.apache.httpcomponents:httpasyncclient:4.1.5")
    api "org.mockito:mockito-junit-jupiter:${libs.versions.mockito.get()}"
    api libs.awaitility
    api "com.github.stefanbirkner:system-rules:1.19.0"
    api libs.assertj.core
}

sourceSets {
    main {
        resources {
            srcDir 'src/test/certs'
        }
    }
}
